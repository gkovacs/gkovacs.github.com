<!DOCTYPE html>
<html style="margin: 0; padding: 0; border: 0; overflow: hidden; width: 100%; height: 100%">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<script>
if (window.location.protocol == 'http:' && window.location.host == 'www.gkovacs.com') {
  window.location.protocol = 'https:';
}
src_url = "https://calendar.google.com/calendar/embed?showTitle=0&mode=WEEK&embed?showNav=1&showPrint=0&wkst=1&bgcolor=%23FFFFFF&src=t7trgt2buhpkb8tftsqnouq3kg%40group.calendar.google.com&color=%230F4B38&src=hqcqah533la58h15gsku2uhrc4%40group.calendar.google.com&color=%23BE6D00&ctz=America%2FLos_Angeles"
if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {
  src_url = src_url.split('mode=WEEK').join('mode=AGENDA')
}
</script>
</head>
<body style="margin: 0; padding: 0; border: 0; overflow: hidden; width: 100%; height: 100%">
<div id="toptext" style='z-index: 999999999; font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;'>Geza's Meal Schedule. <span style="background-color: #134B38; color: white">Available</span> <span style="background-color: #BC6D19; color: white">Unavailable</span> See <a href="https://www.gkovacs.com/calendar">Full Schedule</a>. Make an <a href="https://www.gkovacs.com/meet">Appointment</a></div>
<iframe id="iframe" width="100%" height="100%" style="width: 100%; height: 100%; margin: 0; padding: 0; border: 0; overflow: hidden"></iframe>
<script>
var iframe = document.getElementById('iframe')
var toptext = document.getElementById('toptext')
iframe.src = src_url;
function resized() {
  var toptext_height = toptext.clientHeight;
  iframe.height = (document.body.clientHeight - toptext_height) + 'px';
  iframe.style.height = (document.body.clientHeight - toptext_height) + 'px';
}
window.addEventListener('resize', resized, true);
resized();
</script>
</body>
</html>
